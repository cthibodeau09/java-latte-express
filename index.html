<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Latte Express</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css"/>  
</head>

<body>
    <header class="header">
        <!--High scores-->
        <button id="view-scores" class="btn">View High Scores</button>
        <!--Timer-->
         <p class="timer">Time: 60</p>     
    </header>

    <main class="container">
     
<section id="intro">
    <h1 class="head">JavaScript Quiz</h1>
    <p>Try to answer the following JavaScript questions before the time runs out!</p>
    <button id="start" class="btn">Start Quiz</button>  

<hr>
 <!--Q&A Section-->
 <class id="questions" class="hide">
    <h2 id="question">Question</h2>
    <ul id="alist">
        <li class="achoice"><button id="answer1" class="ansBtn">Answer1</button></li> 
        <li class="achoice"><button id="answer2" class="ansBtn">Answer2</button></li>
        <li class="achoice"><button id="answer3" class="ansBtn">Answer3</button></li>
        <li class="achoice"><button id="answer4" class="ansBtn">Answer4</button></li>
    </ul>
    <div id="right-wrong">
        <hr>
    </div>

<class id="final" class="hide">
    <p>Your final score is: <span class="score">0</span> </p>
    <p>Enter initials: <input placeholder="initials" id="initials" /><button id="submit-score" class="btn">Submit</button></p>

<!--High Scores Section-->
<class id="highscores" class="hide">
    <h2>High Scores</h2>
    <ol id="score-list"></ol>
    <button id="goback" class="btn">Go Back</button>
    <button id="clearscores" class="btn">Clear High Scores</button>

</main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
