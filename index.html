<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Latte Express</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css"/>  
</head>

<body>
    <header class="header">
        <!--High scores-->
        <button id="view-scores" class="btn">View High Scores</button>
        <!--Timer-->
         <p class="timer">Time:60</p>     
    </header>

    <main class="container">
     
<section id="intro">

<h1 class="head">JavaScript Quiz</h1>
<p>Try to answer the following JavaScript questions before the time runs out!</p>
<button id="start" class="btn">Start Quiz</button>  


<section id="questions" class="hide">
<h2 id="question">Questions</h2>>

<ul id="choices"></div>
    <li class="choice" id="answer1" class="ansBtn">"Answer1</button></li>
    <li class="choice" id="answer2" onlick="checkAnswer('2')"></li>
    <li class="choice" id="answer3" onlick="checkAnswer('3')"></li>
    <li class="choice" id="answer4" onlick="checkAnswer('4')"></li>


<!--Final Score-->
<section id="final" class="hide">
    <h2>All done!</h2>
    <p>Your final score is: <span class="score">0</span> </p>
    <p>Enter initials: <input placeholder="initials" id="initials" /><button id="submit-score" class="btn">Submit</button></p>
</section>
<!--High Scores Section-->
<section id="highscores" class="hide">
    <h2>High Scores</h2>
    <ol id="score-list"></ol>
    <button id="goback" class="btn">Go Back</button>
    <button id="clearscores" class="btn">Clear High Scores</button>
</section>
    </main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
