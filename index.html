<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Latte Express</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css"/>  
</head>
<body>
    <header>
        <button type="submit" class="btn btn-secondary" >View high scores</button>
        <timer class="right">
            Time: 
        <span id="time">60 </span>       
    </timer>
    </header>

    <main>
     
<section>

<div class="head">JavaScript Quiz</div>
<p>Try to answer the following Javascript questions before the time runs out!</p>
<button id="start" class="btn">Start Quiz</button>  


<div id="questions" class="hide">
<h2 id="question">Questions</h2>>

<div id="choices"></div>
    <div class="choice" id="A" onlick="checkAnswer('A')"></div>
    <div class="choice" id="B" onlick="checkAnswer('B')"></div>
    <div class="choice" id="C" onlick="checkAnswer('C')"></div>
    <div class="choice" id="D" onlick="checkAnswer('D')"></div>
</div>
<div id="progress"><div class="prog"></div>
</div>
<div id="scoreContainer" style = "display : none;"></div>
</div>
</section>
    </main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
